<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/LoginPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d98933ff45.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <!-- Navbar Component Start -->
    <div class="navbarSection">
      <div class="logo">
        <img src="./Images/icons/logo used in header.svg" alt="logo" />
      </div>
    </div>
    <!-- Navbar Component End -->

    <div class="main">
      <!-- Login Page Start -->
      <div class="loginComponent" id="loginComponent">
        <div class="loginHeading">
          <img src="./Images/icons/back.svg" alt="icon" />
          <h2>Log in with Quantum</h2>
        </div>
        <div class="radio-options">
          <div>
            <input type="radio" name="school" id="district" />
            <label for="district">District</label>
          </div>
          <div>
            <input type="radio" name="school" id="independentSchool" />
            <label for="independentSchool">Independent School</label>
          </div>
        </div>
        <form class="form">
          <div class="inputField">
            <select name="state" id="state">
              <option value="Alabama">Alabama</option>
              <option value="option2">Option2</option>
            </select>
            <label class="label2" for="state">State*</label>
          </div>

          <div class="inputField" style="margin-top: 45px; margin-bottom: 56px">
            <select name="district" id="district">
              <option value="district1">Alabama School District</option>
              <option value="option2">Option2</option>
            </select>
            <label class="label2" for="district">District*</label>
          </div>

          <div class="inputField">
            <input type="text" name="username" id="username" />
            <label for="username">Username/Email ID*</label>
          </div>

          <div class="forgot">
            <a>Forgot username?</a>
          </div>
          <div class="inputField">
            <input type="text" name="password" id="password" />
            <label for="password">Password*</label>
            <img src="./Images/icons/preview.svg" alt="icon" />
          </div>
          <div class="forgot">
            <a>Forgot password?</a>
          </div>
          <div class="checkboxBtn">
            <input type="checkbox" name="rememberMe" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
          </div>
          <div class="submitBtn">
            <button type="submit">LOG IN</button>
          </div>
        </form>
      </div>
      <!-- Login Page End -->
    </div>

    <!-- Footer section start -->
    <div class="footerSection" id="footer">
      <div class="footer1">
        <span>About</span>
        |
        <span>Contact Us</span>
      </div>
      <div class="footer2">
        <span class="footerlogo">
          <img src="./Images/icons/logo used in footer.svg" alt="footer logo" />
        </span>
        <span> | </span>
        <div class="copyright">
          <p>Copyright Â© 2020-2021</p>
          <p>Zeus Systems Pvt. Ltd.</p>
          <p>All rights reserved.</p>
        </div>
      </div>
    </div>
    <!-- Footer section end -->

    <script src="./Js/login.js"></script>
  </body>
</html>
